<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
<div class="container">

    <header class="head-nav">
        <nav class="head-nav__circle">
            <img src="/img/header_burger.svg" alt="">
        </nav>
        <div class="head-nav__logo">
            <img src="/img/logo.svg" alt="">
        </div>
        <div>
            <span class="head-nav__divided"></span>
        </div>
        <div class="head-nav__circle">
            <img src="/img/Group.svg">
        </div>

        <div class="head-nav__circle">
            <img src="/img/some.svg">
        </div>

    </header>





    <main class="main">

        <div class="main-head">
            <span class="head-light"></span>
            <p class="head-text">Услуги и сервисы</p>
        </div>

        <div class="main-carusel">
            <button class="main-carusel__button" autofocus>Ремонтируемые устрой</button>
            <button class="main-carusel__button">Дополнительные услуги</button>
            <button class="main-carusel__button">Цены на услуги</button>
            <button class="main-carusel__button">Адреса сервисных центров</button>
            <button class="main-carusel__button">Специальная цена</button>
            <button class="main-carusel__button">Отзывы</button>
        </div>


        <article class="main-text">

            <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <div class="main-text__icon">
                <span class="text-icon"></span>
                <p>Читать далее</p>
            </div>

        </article>
        <div class="main-img">
            <img src="/img/main_img.png" alt="">
        </div>

    </main>

    <footer>

    </footer>

</div>
    
</body>
</html>
